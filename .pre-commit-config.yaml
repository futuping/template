# =============================================================================
# 🚀 Pre-commit Configuration - 优化版本
# =============================================================================
# 移除了有问题的仓库和重复功能，专注于Rust项目的核心代码质量控制
# 保留了最稳定和必要的工具，避免功能重叠

fail_fast: false
exclude: |
  (?x)^(
      .*\.lock$|          # 排除锁文件
      target/.*|          # 排除构建目录
      \.git/.*|           # 排除 git 目录
      .*\.bak$|           # 排除备份文件
      .*\.tmp$            # 排除临时文件
  )$

default_language_version:
  python: python3

repos:
  # ==========================================================================
  #                           🔒 安全检查工具
  # ==========================================================================

  # 检测硬编码密钥和敏感信息
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.27.2
    hooks:
      - id: gitleaks
        name: "🔒 安全 · 检测硬编码密钥"
        args: ['--verbose', '--redact', '--config', '.gitleaks.toml']

  # 检测私钥文件
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: "🔒 安全 · 检测密钥和敏感信息"
        args: ['--baseline', '.secrets.baseline']
        exclude: \.secrets\.baseline$

  # ==========================================================================
  #                          📁 文件系统和通用检查
  # ==========================================================================

  # 预提交官方钩子集合
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # 文件格式检查
      - id: check-toml
        name: "📁 格式 · 验证 TOML 文件语法"
      - id: check-yaml
        name: "📁 格式 · 验证 YAML 文件语法"
        args: ['--allow-multiple-documents']
      - id: check-json
        name: "📁 格式 · 验证 JSON 文件语法"
      - id: check-xml
        name: "📁 格式 · 验证 XML 文件语法"
      - id: pretty-format-json
        name: "📁 格式 · 美化 JSON 文件格式"

      # Python 代码检查 (保留 Ruff 未覆盖的检查)
      - id: check-ast
        name: "🐍 Python · 检查 AST 语法"
      # - id: check-builtin-literals   # 重复功能，已被 Ruff 覆盖
      # - id: check-docstring-first    # 重复功能，已被 Ruff 覆盖
      # - id: debug-statements         # 重复功能，已被 Ruff 覆盖
      # - id: double-quote-string-fixer # 重复功能，已被 Ruff 格式化覆盖
      - id: name-tests-test
        name: "🐍 Python · 检查测试文件命名"

      # 文件系统检查
      - id: check-case-conflict
        name: "📁 系统 · 检查文件名大小写冲突"
      - id: check-executables-have-shebangs
        name: "📁 系统 · 检查可执行文件有 shebang"
      - id: check-shebang-scripts-are-executable
        name: "📁 系统 · 检查 shebang 脚本可执行"
      - id: check-symlinks
        name: "📁 系统 · 检查损坏的符号链接"
      - id: destroyed-symlinks
        name: "📁 系统 · 检测被破坏的符号链接"
      - id: check-illegal-windows-names
        name: "📁 系统 · 检查非法 Windows 文件名"

      # Git 和版本控制检查
      - id: check-merge-conflict
        name: "🌳 Git · 检测合并冲突标记"
      - id: check-added-large-files
        name: "🌳 Git · 阻止提交大文件"
        args: ['--maxkb=1024']
      - id: check-vcs-permalinks
        name: "🌳 Git · 检查 VCS 永久链接"
      - id: forbid-new-submodules
        name: "🌳 Git · 禁止新的子模块"
      - id: forbid-submodules
        name: "🌳 Git · 禁止所有子模块"
      # 分支保护已禁用，允许直接提交到任何分支
      # - id: no-commit-to-branch
      #   name: "🌳 Git · 保护主分支"
      #   args: ['--branch', 'main', '--branch', 'master', '--branch', 'develop']

      # 安全检查 (已由 gitleaks 和 detect-secrets 覆盖)
      # - id: detect-aws-credentials  # 重复功能，已被 gitleaks 覆盖
      # - id: detect-private-key      # 重复功能，已被 detect-secrets 覆盖

      # 文件内容清理
      - id: end-of-file-fixer
        name: "✨ 清理 · 确保文件以换行符结尾"
      - id: trailing-whitespace
        name: "✨ 清理 · 删除行尾空白字符"
        args: ['--markdown-linebreak-ext=md']
      - id: mixed-line-ending
        name: "✨ 清理 · 统一行结束符"
        args: ['--fix=lf']
      - id: fix-byte-order-marker
        name: "✨ 清理 · 修复 UTF-8 字节序标记"

      # 文件排序和组织
      - id: file-contents-sorter
        name: "📋 组织 · 文件内容排序"
        files: '^$'  # 默认不匹配任何文件，需要手动配置
      - id: sort-simple-yaml
        name: "📋 组织 · 排序简单 YAML 文件"
        files: '^$'  # 默认不匹配任何文件，需要手动配置
      - id: requirements-txt-fixer
        name: "📋 组织 · 修复 requirements.txt"

  # ==========================================================================
  #                            🦀 Rust 专用工具
  # ==========================================================================

  - repo: local
    hooks:
      # 代码格式化检查
      - id: cargo-fmt
        name: "🦀 Rust · 代码格式化检查"
        description: "使用 rustfmt 检查代码格式"
        entry: bash -c 'cargo fmt --all -- --check'
        language: rust
        files: \.rs$
        pass_filenames: false

      # 编译检查
      - id: cargo-check
        name: "🦀 Rust · 编译检查"
        description: "检查代码是否能正常编译"
        entry: bash -c 'cargo check --all-targets --all-features'
        language: rust
        files: \.rs$
        pass_filenames: false

      # Clippy 代码质量检查
      - id: cargo-clippy
        name: "🦀 Rust · Clippy 代码质量检查"
        description: "使用 Clippy 进行代码质量分析"
        entry: bash -c 'cargo clippy --all-targets --all-features -- -D warnings'
        language: rust
        files: \.rs$
        pass_filenames: false

      # 依赖安全检查
      - id: cargo-deny
        name: "🦀 Rust · 依赖安全检查"
        description: "检查依赖的安全性和许可证"
        entry: bash -c 'cargo deny check'
        language: rust
        files: \.rs$|Cargo\.toml$|Cargo\.lock$
        pass_filenames: false

      # 单元测试
      - id: cargo-test
        name: "🦀 Rust · 运行单元测试"
        description: "运行项目的单元测试"
        entry: bash -c 'cargo nextest run --all-features'
        language: rust
        files: \.rs$
        pass_filenames: false

      # 文档生成检查
      - id: cargo-doc
        name: "🦀 Rust · 文档生成检查"
        description: "检查文档是否能正常生成"
        entry: bash -c 'cargo doc --no-deps --document-private-items'
        language: rust
        files: \.rs$
        pass_filenames: false

      # 自动生成/更新 CHANGELOG.md
      - id: git-cliff-changelog
        name: "📝 生成 CHANGELOG.md"
        description: "使用 git-cliff 自动生成/更新 CHANGELOG.md"
        entry: bash -c 'git cliff -o CHANGELOG.md'
        language: system
        pass_filenames: false
        always_run: true

      # 拼写检查
      - id: typos
        name: "🔍 拼写 · 检查代码和文档中的拼写错误"
        description: "使用 typos 检查拼写错误"
        entry: typos
        language: rust
        files: \.*$
        pass_filenames: false
        args: ['--format=brief']

  # ==========================================================================
  #                            🐍 Python 专用工具 (基础版本)
  # ==========================================================================

  # Ruff - 现代 Python 代码格式化和静态检查工具
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.2
    hooks:
      # Python 代码格式化
      - id: ruff-format
        name: "🐍 Python · 代码格式化"
        description: "使用 Ruff 格式化 Python 代码"

      # Python 代码检查和自动修复
      - id: ruff
        name: "🐍 Python · 代码检查和修复"
        description: "使用 Ruff 进行代码质量检查和自动修复"
        args: ['--fix']

  # Python 导入排序
  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        name: "🐍 Python · 导入排序"
        description: "使用 isort 排序和格式化导入语句"
        args: ['--profile', 'black', '--line-length', '88']

  # ==========================================================================
  #                           📊 配置文件验证
  # ==========================================================================

  # Markdown 语法检查
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint
        name: "📝 Markdown · 语法检查"
        args: ['--fix']
