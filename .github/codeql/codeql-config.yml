# =============================================================================
# 🔍 CodeQL 配置文件 - Rust 项目安全分析配置  
# =============================================================================
# GitHub CodeQL 静态代码分析配置
# 针对 Rust 项目的安全漏洞和代码质量问题检测

name: "CodeQL Security Analysis for Rust"

# 查询配置 - 使用内置查询套件
queries:
  # 使用安全和质量查询套件
  - uses: security-and-quality
  
  # 使用扩展安全查询套件
  - uses: security-extended

# 路径过滤器配置
paths-ignore:
  # 忽略构建输出目录
  - 'target/**'
  # 忽略测试数据
  - 'tests/fixtures/**'
  - 'tests/data/**'
  - 'benches/data/**'
  # 忽略第三方代码
  - 'vendor/**'
  - 'third_party/**'
  # 忽略生成的代码
  - '**/*.gen.rs'
  - '**/generated/**'
  # 忽略文档构建产物
  - 'docs/book/**'
  - 'target/doc/**'

# 只分析关键路径
paths:
  - 'src/**'
  - 'examples/**'
  - 'tests/**'
  - 'benches/**'

# 查询包配置
packs:
  # Rust 安全查询包
  - codeql/rust-queries 